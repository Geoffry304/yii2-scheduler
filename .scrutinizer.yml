build:
    environment:
        php: '5.4.28'
    cache:
        directories:
            - '/home/scrutinizer/.composer/'
    dependencies:
            before: 
              - composer global require "codeception/codeception:2.0.*@dev"
              - composer global require "fxp/composer-asset-plugin:~1.0"
    project_setup:
        before:
            - mysql -e "CREATE DATABASE scheduler_test;"
            - php tests/codeception/_app/yii migrate/up --interactive=0
    tests:
        before:
            - cd tests
            - ~/.composer/vendor/bin/codecept build
        override:
            - ~/.composer/vendor/bin/codecept run -v

filter:
    excluded_paths: [tests/*, src/models/base/*]
checks:
    php:
        code_rating: true
        remove_extra_empty_lines: true
        remove_php_closing_tag: true
        remove_trailing_whitespace: true
        fix_use_statements:
            remove_unused: true
            preserve_multiple: false
            preserve_blanklines: true
            order_alphabetically: true
        fix_php_opening_tag: true
        fix_linefeed: true
        fix_line_ending: true
        fix_identation_4spaces: true
        fix_doc_comments: true
tools:
    php_analyzer: true
    php_code_coverage: true
    php_code_sniffer:
        config:
            standard: PSR2
        filter:
            paths: ['src']
    php_loc:
        enabled: true
        excluded_dirs: [vendor, tests]
    php_cpd:
        enabled: true
        excluded_dirs: [vendor, tests]
